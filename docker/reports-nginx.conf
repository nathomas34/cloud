events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configuration de logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuration de sécurité
    server_tokens off;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;

        # Configuration pour servir les rapports
        location / {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            autoindex_format html;
        }

        # API pour lister les rapports
        location /api/reports {
            add_header Content-Type application/json;
            return 200 '{"status": "ok", "message": "Reports available at /"}';
        }

        # Servir les fichiers SARIF avec le bon content-type
        location ~* \.sarif$ {
            add_header Content-Type application/json;
        }

        # Servir les fichiers JSON
        location ~* \.json$ {
            add_header Content-Type application/json;
        }

        # Servir les fichiers Markdown
        location ~* \.md$ {
            add_header Content-Type text/markdown;
        }

        # Health check
        location /health {
            add_header Content-Type text/plain;
            return 200 'Reports Server OK';
        }
    }
}