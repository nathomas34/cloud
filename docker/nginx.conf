events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configuration de logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Configuration de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Configuration de sécurité
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;";

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Configuration pour SPA (Single Page Application)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API pour les tests (simulation)
        location /api/tests {
            add_header Content-Type application/json;
            return 200 '{"status": "ok", "message": "Tests API endpoint"}';
        }

        # Servir les fichiers de test
        location /tests/ {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # Health check endpoint
        location /health {
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # Configuration de cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Sécurité : bloquer l'accès aux fichiers sensibles
        location ~ /\. {
            deny all;
        }

        location ~ \.(env|log|conf)$ {
            deny all;
        }
    }
}